<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency exchange</title>
    <link rel="icon" href="images/logo.png" />
    <meta property="og:image" content="images/share2.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Montserrat:ital,wght@0,100;0,300;0,500;0,700;1,300;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/container.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />
    <script defer src="js/script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  </head>

  <body>
    <div class="container">
      <p>Pola wymagane oznaczone są *.</p>
      <form class="form js-form">
        <fieldset class="form__fieldset">
          <legend class="form__legend">KALKULATOR WALUT</legend>

          <p>
            <label>
              <span class="form__labelText"> Kwota w PLN*:</span>
              <input
                class="form__field js-amount"
                type="number"
                name="currencyPln"
                min="1"
                step="any"
                placeholder="Wpisz kwotę"
                value="100"
                required
              />
            </label>
          </p>

          <p>
            <label>
              <span class="form__labelText"> Wybierz walutę:</span>
              <select class="form__field js-currency" name="currency">
                <option value="EUR">EUR (Euro)</option>
                <option value="USD">USD (Dolar amerykański)</option>
                <option value="CAD">CAD (Dolar kanadyjski)</option>
              </select>
            </label>
          </p>

          <p class="form__labelText--result js-result">Wynik: N/A</p>
        </fieldset>

        <p>
          <button class="form__button">Sprawdź kurs</button>
        </p>
      </form>
    </div>
  </body>
</html>
